<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos Produtos</title>
    <link rel="stylesheet" href="css/CadastroStyle.css">
    <script type='text/javascript' src="JS/cadastro.js"></script>
</head>
<body page='lista'>
    
    <div class="container">
        <div class="card">
            <h1>Produtos</h1>

            <div id='listaRegistros'>
    
                <div style='display: flex;'>
                    <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
                </div>
                <br>
        
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Lote</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='listaRegistrosBody'></tbody>
                </table>
        
                <br>
                <div class='justify-center'>
                    <button onclick="vizualizar('cadastro', true)">Novo produto</button>
                </div>

            </div>
        
            <form id='cadastroRegistro'>
        
                <div class='label'>
                    <div>ID</div>
                    <div>
                        <input type='number' readonly id='id' />
                    </div>
                </div>
        
                <div class='label'>
                    <div>Nome</div>
                    <div>
                        <input id='nome' />
                    </div>
                </div>
        
                <div class='label'>
                    <div>Descrição</div>
                    <div>
                        <input id='descricao' />
                    </div>
                </div>
        
                <div class='label'>
                    <div>Quantidade</div>
                    <div>
                        <input type='number' id='quantidade' />
                    </div>
                </div>
        
                <div class='label'>
                    <div>Preço</div>
                    <div>
                        <input type='number' id='preco' />
                    </div>
                </div>
        
                <div class='label'>
                    <div>Lote</div>
                    <div>
                        <input id='lote' />
                    </div>
                </div>
        
                <div>
                    <button>Salvar</button>
                    <button onclick="vizualizar('lista')" class="preto" type='button'>Cancelar</button>
                </div>
        
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/83bbcb24d1.js" crossorigin="anonymous"></script>

</body>
</html>
